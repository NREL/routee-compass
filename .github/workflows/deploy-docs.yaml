name: Documentation

on:
  push:
    branches:
      - main
    paths:
      - docs/**
      - .github/workflows/deploy-docs.yaml

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
      - uses: actions/checkout@v2

      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.11"

      - name: Install package
        run: |
          conda install -c conda-forge osmnx rasterio jupyter-book seaborn matplotlib 
          pip install . 

      - name: Sanity check imports
        working-directory: ${{runner.workspace}}/routee-compass/docs/
        run: |
          python -c "import sys; print(sys.executable)"
          python -c "import rasterio, osmnx; print('rasterio OK', rasterio.__version__); print('osmnx OK', osmnx.__version__)"

      - name: Build book
        working-directory: ${{runner.workspace}}/routee-compass/docs/
        run: |
          python examples/_convert_examples_to_notebooks.py
          jupyter-book build .

      - name: Checkout benchmark results
        uses: actions/checkout@v4
        with:
          ref: bench
          path: bench_checkout

      - name: Move benchmark results to build folder
        run: mv bench_checkout/dev ./docs/_build/html

      # Push the book's HTML to github-pages
      - name: GitHub Pages action
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_build/html
