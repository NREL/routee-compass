[workspace]
resolver = "2"
members = [
    "routee-compass-core",
    "routee-compass-powertrain",
    "routee-compass",
    "routee-compass-py",
    "routee-compass-macros",
]

[workspace.dependencies]
serde = { version = "1.0.209", features = ["derive"] }
serde_json = { version = "1.0.133", features = ["preserve_order"] }
rayon = "1.10.0"
geo = { version = "0.29.3", features = ["use-serde"] }
geo-types = "0.7.14"
geojson = { version = "0.24.1" }
rstar = "0.12.2"
thiserror = "2.0.7"
flate2 = "1.0.35"
kdam = "0.6.2"
log = "0.4.22"
env_logger = "0.11.5"
csv = { version = "1.3.1" }
itertools = { version = "0.13.0" }
chrono = "0.4.39"
regex = "1.11.1"
wkt = { version = "0.12.0", features = ["serde"] }
wkb = "0.7.1"
config = "0.14.1"
ordered-float = { version = "4.5.0", features = ["serde"] }
allocative = "0.3.4"
indoc = "2.0.5"
derive_more = { version = "1.0.0", features = ["full"] }
