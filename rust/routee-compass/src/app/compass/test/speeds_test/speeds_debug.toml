

[graph]
vertex_list_input_file = "routee-compass/src/app/compass/test/speeds_test/test_vertices.csv"
[graph.edge_list]
input_file = "routee-compass/src/app/compass/test/speeds_test/test_edges.csv"

[search]
[search.traversal]
type = "combined"
[[search.traversal.models]]
type = "distance"
distance_unit = "miles"
[[search.traversal.models]]
type = "speed"
speed_table_input_file = "routee-compass/src/app/compass/test/speeds_test/test_edge_speeds.csv"
speed_unit = "kph"
[[search.traversal.models]]
type = "time"
time_unit = "minutes"

[search.access]
type = "no_access_model"


[cost]
cost_aggregation = "sum"
[cost.weights]
trip_distance = 0
trip_time = 1
[cost.vehicle_rates.trip_time]
type = "raw"
[cost.vehicle_rates.trip_distance]
type = "raw"

[plugin]
input_plugins = []
output_plugins = [
    { type = "summary" },
    { type = "traversal", route = "edge_id" },
]
